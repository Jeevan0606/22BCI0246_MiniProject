<!DOCTYPE html>
<head>
    <title>Help and Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #161616; 
            color: #fff; 
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 30px;
            box-shadow: 0 2px 4px honeydew, 1px 1px 25px -2px honeydew;
        }

        h1 {
            text-align: center;
            color: #FFC107;
            margin-bottom: 50px;
            font-size: 42px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background-color: #1C1C1C;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1), 1px 1px 25px -2px honeydew;
        }

        p, ul, li {
            font-size: 22px;
            margin-bottom: 20px;
            color: #BBB;
            list-style-type: none;
            padding: 0;
        }

        ul {
            font-size: 20px;
        }

        .arrow-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #fff;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Help and Support</h1>

        <div class="section">
            <p>If you need assistance or have any questions, feel free to contact our support team. We're here to help! You can reach out to us via:</p>
            <ul>
                <li> <i class="fas fa-envelope"></i> <strong>Email:</strong> eventgrand2024@gmail.com</li>
                <li> <i class="fas fa-phone"></i> <strong>Phone:</strong> +91 9848297744</li>
                <li> <i class="fas fa-comments"></i> <strong>24/7 Chat Support:</strong> Available on our website</li>
            </ul>
        </div>

</body>
</html>
